<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="redist/bootstrap-5.1.3/bootstrap.min.css">
	<script src="./redist/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>

	<script src="./redist/d3.v6.min.js"></script>

	<link rel="stylesheet" href="redist/billboard-3.4.1/billboard.min.css">
	<script src="./redist/billboard-3.4.1/billboard.min.js"></script>


	<link rel="stylesheet" href="redist/fontawesome-free-6.1.1-web/css/all.min.css">


	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/logo.css">
	<link rel="stylesheet" href="css/titlelines.css">
	<link rel="stylesheet" href="css/chart.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="components/footerLines/footerLines.css">

	<script src="./components/titleLines/titleLines.mjs" type="module"></script>
	<script src="./components/navBar/navBar.mjs" type="module"></script>
	<script src="./components/navBar/itemModal.mjs" type="module"></script>
	<script src="./components/navBar/rootUrl.mjs" type="module"></script>
	<script src="./components/navBar/itemFb.mjs" type="module"></script>
	<script src="./components/navBar/itemTwitter.mjs" type="module"></script>
	<script defer src="./js/main.mjs" type="module"></script>

	<!-- Piwik >
	<script defer src="https://europa.eu/webtools/load.js" type="text/javascript"></script>
	<script type="application/json">
		{ "utility" : "piwik", "siteID" : 59, "sitePath" : ["ec.europa.eu\/eurostat"] }
	</script>
	< End Piwik Code -->
</head>

<body>
	
	<div class="container-fluid" style="height:100%;">

		<!-- row 1: navbar and logo -->
		<div id="firstRow" class="row">
			<div class="col-2">
				<nav-bar class="float-left">
					<nav-bar-item-modal symbol="fa-solid fa-info" headerText="Info" closeButton title="tt_info" translate="title">
						<p translate>info</p>
					</nav-bar-item-modal>
					<nav-bar-item-modal symbol="fa-solid fa-code" headerText="Copy this code and paste it in your website:" title="tt_embed" translate="title">
						<nav-bar-root-url></nav-bar-root-url>
					</nav-bar-item-modal>
					<nav-bar-item-twitter hashtags="hashtags" text="twitter" title="tt_twitter" translate="hashtags,text,title"></nav-bar-item-twitter>
					<nav-bar-item-fb text="title.main" title="tt_fb" translate="text,title"></nav-bar-item-fb>
				</nav-bar>
			</div>
			<div class="col"></div>
			<div class="col-2">
				<a href = "https://ec.europa.eu/eurostat/" target = "_self"> 
					<img id="logo" class="float-end" src="./img/logoEstat.png" alt="Logo Eurostat"/>
				 </a>
			</div>
		</div>

		<!-- row 2: titles -->
		<div class="row" style="min-height:8%;">
			<title-lines mainText="title.main" subText="title.sub" translate="mainText,subText"></title-lines>
		</div>

		<!-- row 3: 2 selectboxes -->
		<div class="row justify-content-center" style="min-height:5%;">
			<div class="col-sm-3 mt-1" style="width:360px;">
				<label for="selectCountry">Country</label>
				<dropdown-box id="selectCountry" imagePath="./components/dropdownBox/assets/countryFlagImages" multiselect maxSelections=7 selectedText="countriesSelected" translate="selectedText"></dropdown-box>
			</div>
			<div class="col-sm-3 mt-1" style="width:360px;">
				<label for="selectUnit">Unit</label>
				<dropdown-box id="selectUnit"></dropdown-box>
			</div>
		</div>

		<!-- row 4: another 2 selectboxes -->
		<div class="row justify-content-center" style="min-height:5%;">
			<div class="col-sm-3 mt-1" style="width:360px;">
				<label for="selectIndex">Index</label>
				<dropdown-box id="selectIndex" multiselect selectedText="indexSelected" translate="selectedText"></dropdown-box>
			</div>
			<div class="col-sm-3 mt-1" style="width:360px;">
				<label for="selectCoicop">COICOP</label>
				<dropdown-box id="selectCoicop" multiselect maxSelections=7 selectedText="coicopSelected" translate="selectedText"></dropdown-box>
			</div>
		</div>

		<!-- row 5: chart and legend -->
		<div class="row mt-2 h-50 align-items-center" style="min-height:62%;">
			<div id="chart" class="col-11"></div>
			<div id="legend" class="col-sm-1 overflow-hidden text-center"></div>
		</div>

		<!-- row 6: time slider -->
		<div class="row mt-2 h-50 align-items-center" style="max-height:2%;">
			<input type="range" min="1" max="100" value="50" class="slider" id="timeRange" style="width: 70%;">
		</div>

		<!-- row 7 and 8: footer -->
		<div class="d-flex justify-content-center" style="max-height:2%;">
			<div id="footnoteText1" translate style="display: inline-block;">footnoteText1</div>
			&nbsp;
			<a id="footnoteText2" target="_blank" rel="noopener" href="https://ec.europa.eu/eurostat/databrowser/bookmark/03a2bb70-40a8-4798-8682-d82d9c6701a0?lang=en" translate>
				footnoteText2</a>
		</div>
		<div class="d-flex justify-content-center" style="max-height:2%; text-align: center;">
			<a id="footnoteText3" translate>footnoteText3</a>
		</div>
	
	</div>

	<!-- Non-Grid Elements -->

	<div id="loadingIndicator" class="justify-content-center align-items-center fa-3x" style="position: fixed; left: 50%; top: 50%;">
		<i class="fas fa-spinner fa-spin"></i>
	</div>

	<div id="errorMessage" class="alert alert-danger text-center" style="position: fixed; top: 50%; width: 100%; font-size: 20px; display: none;">
		Ups, something went wrong!<br>
		Try again later or contact our
		<a href="https://ec.europa.eu/eurostat/web/main/help/support">user support</a>
	</div>

	<!-- tiny overlay in bottom right corner showing commitId -->
	<!-- git rev-parse --short HEAD -->
	<div style="all: revert; font-size: 8px; position: fixed; bottom:0px; right:0px;">7b5736c</div>

</body>

</html>

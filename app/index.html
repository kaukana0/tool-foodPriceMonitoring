<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title translate>title.main</title>

	<script src="./redist/d3.v6.min.js"></script>

	<link rel="stylesheet" href="redist/billboard-3.4.1/billboard.min.css">
	<script src="./redist/billboard-3.4.1/billboard.min.js"></script>

	<link rel="stylesheet" href="redist/fontawesome-free-6.1.1-web/css/all.min.css">

	<script src="./redist/ecl/moment.min.js"></script>
	<script src="./redist/ecl/ecl-eu.js"></script>
	<link  href="./redist/ecl/ecl-eu.css" rel="stylesheet"/>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/logo.css">
	<link rel="stylesheet" href="css/chart.css">
	<link rel="stylesheet" href="css/range.css">
	<link rel="stylesheet" href="components/footerLines/footerLines.css">
	<!--link rel="stylesheet" href="css/debug.css"-->

	<script src="./components/eclLikeHeroBanner/heroBanner.mjs" type="module"></script>
	<script src="./components/navBar/itemModal.mjs" type="module"></script>
	<script src="./components/navBar/rootUrl.mjs" type="module"></script>
	<script src="./components/navBar/itemFb.mjs" type="module"></script>
	<script src="./components/navBar/itemTwitter.mjs" type="module"></script>
	<script src="./components/navBar/itemLinkedin.mjs" type="module"></script>
	<script src="./components/titledSelect/titledSelect.mjs" type="module"></script>
	<script src="./components/select/select.mjs" type="module"></script>
	<script src="./components/range/range.mjs" type="module"></script>
	<script src="./components/symbolButton/button.mjs" type="module"></script>
	<script src="./components/eclLikeModal/modal.mjs" type="module"></script>
	<script src="./components/eclLikeSocialMediaShare/share.mjs" type="module"></script>
	<script src="./js/main.mjs" type="module"></script>

	<script type="application/json">{"utility": "cck", "url": "https://my.ec.europa.eu/cookie-policy_{lang}"}</script>
	<script src="./js/analytics.js"></script>
	<script src="https://ec.europa.eu/eurostat/cache/cdn/estat-analytics/js/estat-analytics.js" onerror="analytics_onError()" onload="analytics_onLoad()"></script>

</head>

<body>
	
		<!-- row 1 -->
		<div style="display:flex; align-items:center; justify-content:flex-start; width:99%; height:72px;">
			<img src="./components/eclLikeHeroBanner/img/estat-logo-horizontal.svg" style="width:163.11px; height:22px; margin-left:35px; cursor:pointer; justify-self:first;" tabindex="0" alt="Home - Eurostat" aria-label="Home - Eurostat" />
			<div style="display:flex; gap:20px; flex-grow: 1; justify-content: flex-end;">
				<symbol-button id="globalInfoButton" symbol="info" size="32"  aria-label="Information" style="min-height:32px; max-height:32px; min-width:32px; max-width:32px;"></symbol-button>
				<symbol-button id="sharingButton" symbol="sharingBlue" size="32" aria-label="Share with others" style="min-height:32px; max-height:32px; min-width:32px; max-width:32px;"></symbol-button>
				<ecl-like-social-share></ecl-like-social-share>
			</div>

		</div>


		<!-- row 2 -->
		<header>
			<ecl-like-hero-banner text="title.main" subtitle="title.sub" translate="text,subtitle"></ecl-like-hero-banner>
		</header>

		<!-- row 3, the boxes -->
		<style>
			.w {
				min-width: 380px;
				margin-top:10px;
			}
			@media (max-width: 1550px) and ( min-width: 750px) {
				.v {
					/*width: 70% !important;
					margin: 0 10% 0 10%;*/
					padding: 0 230px 0 230px;
					box-sizing: border-box;
				}
			}
		</style>

		<div style="display:flex; min-height:8%; width:100%; padding-top:30px; justify-content: space-evenly; flex-wrap: wrap;" class="v">
				<titled-select id="selectCountry" class="w" style="" imagePath="./components/dropdownBox/assets/countryFlagImages" multiselect="true" textformultiselect="countriesSelected" displayKeys="true" translate="textformultiselect"></titled-select>
				<!-- unit will always be single-select -->
				<titled-select id="selectUnit" class="w" style="" fractions="99"></titled-select>
				<titled-select id="selectIndex" class="w" style="" multiselect="true" textformultiselect="indexSelected" displayKeys="true" translate="textformultiselect"></titled-select>
				<titled-select id="selectCoicop" class="w" style="" multiselect="true" textformultiselect="coicopSelected" displayKeys="true" displayKeyInHeadbox translate="textformultiselect"></titled-select>
		</div>
		
		<!-- row 4: chart and legend -->
		<!-- note: adapts to screensize - see chart.css -->
		<div id="chartcontainer" style="display: flex;">
			<div id="chart" style="width: 92%;"></div>
			<div id="legend" style="display: flex; flex-direction: column; justify-content: center; align-items: center; flex-wrap: wrap;"></div>
		</div>

		<!-- row 6: time slider / range -->
		<div id="range" style="min-height: 40px; padding: 30px 5% 0 5%">
			<range-slider id="timeRange" thumbWidthInPixel="80" style="visibility: hidden;"></range-slider>
		</div>

		<!-- row 7: notes -->
		<div style="text-align: center; max-height: 25%;">
			<div class="footnoteTextMargin" translate>footnoteText3</div>
		</div>

		<!-- row 8 footer -->
		<div style="text-align: center; max-height: 2.0rem;">
			<div>
				<div class="footnoteTextMargin" translate style="display: inline-block;">
					footnoteText1
				</div>
				<a class="footnoteTextBlue" style="display: inline-block;" target="_self" rel="noopener" href="https://ec.europa.eu/eurostat/databrowser/bookmark/002935d0-f1d1-4419-9699-db9e2c48ced6?lang=en" translate>
					footnoteText2
				</a>
			</div>
		</div>

		<!-- row 9 legal links -->
		<div style="text-align: right; margin-right: 117px; max-height: 2.0rem;">
			<p>
				<a class="footnoteTextBlue" href="https://ec.europa.eu/info/cookies_en?lang=en&amp;lang=en"><span>Cookies</span></a>
				|
				<a class="footnoteTextBlue" href="https://ec.europa.eu/info/privacy-policy_en?lang=en&amp;lang=en"><span>Privacy policy</span></a>
				|
				<a class="footnoteTextBlue" href="https://ec.europa.eu/info/legal-notice_en?lang=en&amp;lang=en"><span>Legal notice</span></a>
				|
				<a class="footnoteTextBlue" href="sitemap.html?lang=en"><span>Sitemap</span></a>
			</p>
		</div>


	<!-- Non-Grid Elements -->

	<div id="loadingIndicator"style="position: fixed; left: 50%; top: 50%; z-index: 30;">
		<i class="fas fa-spinner fa-spin fa-3x"></i>
	</div>

	<div id="errorMessage" style="position: fixed; top: 50%; width: 100%; font-size: 20px; display: none;">
		Ups, something went wrong!<br>
		Try again later or contact our
		<a href="https://ec.europa.eu/eurostat/web/main/help/support">user support</a>
	</div>

	<ecl-like-modal id="globalModal"></ecl-like-modal>

</body>

</html>

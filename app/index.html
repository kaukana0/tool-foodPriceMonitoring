<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title translate>Food price monitoring tool</title>

	<link rel="stylesheet" href="redist/bootstrap-5.1.3/bootstrap.min.css">
	<script src="./redist/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>

	<script src="./redist/d3.v6.min.js"></script>

	<link rel="stylesheet" href="redist/billboard-3.4.1/billboard.min.css">
	<script src="./redist/billboard-3.4.1/billboard.min.js"></script>

	<link rel="stylesheet" href="redist/fontawesome-free-6.1.1-web/css/all.min.css">

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/logo.css">
	<link rel="stylesheet" href="css/titlelines.css">
	<link rel="stylesheet" href="css/chart.css">
	<link rel="stylesheet" href="css/range.css">
	<link rel="stylesheet" href="components/footerLines/footerLines.css">
	<!--link rel="stylesheet" href="css/debug.css"-->

	<script src="./components/titleLines/titleLines.mjs" type="module"></script>
	<script src="./components/navBar/navBar.mjs" type="module"></script>
	<script src="./components/navBar/itemModal.mjs" type="module"></script>
	<script src="./components/navBar/rootUrl.mjs" type="module"></script>
	<script src="./components/navBar/itemFb.mjs" type="module"></script>
	<script src="./components/navBar/itemTwitter.mjs" type="module"></script>
	<script src="./components/navBar/itemLinkedin.mjs" type="module"></script>
	<script src="./components/range/range.mjs" type="module"></script>
	<script src="./js/main.mjs" type="module"></script>

	<script type="application/json">{"utility": "cck", "url": "https://my.ec.europa.eu/cookie-policy_{lang}"}</script>
	<script src="./js/analytics.js"></script>
	<script src="https://ec.europa.eu/eurostat/cache/cdn/estat-analytics/js/estat-analytics.js" onerror="analytics_onError()" onload="analytics_onLoad()"></script>

</head>

<body>
	
	<div class="container-fluid" style="height:100%;">

		<!-- row 1: navbar and logo -->
		<div id="firstRow" class="row" style="min-height: 30px;">
			<div class="col-2">
				<nav-bar class="float-left">
					<nav-bar-item-modal symbol="fa-solid fa-info" headerText="Information" title="tt_info" translate="title">
						<p translate>info</p>
					</nav-bar-item-modal>
					<nav-bar-item-modal symbol="fa-solid fa-code" headerText="Copy this code and paste it in your website:" title="tt_embed" translate="title" headerStyle="font-size:1.5rem;">
						<nav-bar-root-url></nav-bar-root-url>
					</nav-bar-item-modal>
					<nav-bar-item-twitter hashtags="hashtags" text="twitter" title="tt_twitter" translate="hashtags,text,title"></nav-bar-item-twitter>
					<nav-bar-item-fb text="title.main" title="tt_fb" translate="text,title"></nav-bar-item-fb>
					<nav-bar-item-linkedin text="title.main" title="tt_in" translate="text,title"></nav-bar-item-linkedin>
				</nav-bar>
			</div>
			<div class="col"></div>
			<div class="col-2">
				<a href = "https://ec.europa.eu/eurostat/" target = "_self"> 
					<img id="logo" class="float-end" src="./img/logoEstat.png" alt="Logo Eurostat">
				 </a>
			</div>
		</div>

		<!-- row 2: titles -->
		<div class="row" style="min-height:8%;">
			<title-lines mainText="title.main" subText="title.sub" translate="mainText,subText"></title-lines>
		</div>

		<!-- row 3: 2 selectboxes (country, unit) -->
		<div class="row justify-content-center" style="min-height:8%;">
			<div class="col-sm-3 mt-1" style="width:375px;">
				<div class="row mb-1 mt-1">
					<div class="col">
						<label for="selectCountry" class="boxTitle">Country</label>
					</div>
					<div class="col">
						<div id="lCm">  <!-- "label country multiselect" -->
							<label class="selectBoxMultiselect" for="selectCountry"><img src="./img/multiselect.svg" height=16 alt="multiselect active indication"> select multiple</label>
						</div>
						<div id="lCo" style="display:none;">   <!-- "label country one-select" -->
							<label class="selectBoxMultiselect" for="selectCountry"><img src="./img/multiselect.svg" height=16 style="filter: grayscale(1);" alt="multiselect inactive indication"> select one</label>
						</div>
					</div>
				</div>
				<dropdown-box id="selectCountry" imagePath="./components/dropdownBox/assets/countryFlagImages" multiselect maxSelections=70 selectedText="countriesSelected" displayKeys fractions="4" translate="selectedText"></dropdown-box>
			</div>
			<div class="col-sm-3 mt-1" style="width:375px;">
				<!-- unit will always be single-select -->
				<div class="row mb-1 mt-1">
					<div class="col">
						<label for="selectUnit" class="boxTitle">Unit</label>
					</div>
					<div class="col">
						<label class="selectBoxMultiselect" for="selectUnit"><img src="./img/multiselect.svg" height=16 style="filter: grayscale(1);" alt="multiselect inactive indication"> select one</label>
					</div>
				</div>
				<dropdown-box id="selectUnit"></dropdown-box>
			</div>
		</div>

		<!-- row 4: another 2 selectboxes (index, coicop) -->
		<div class="row justify-content-center" style="min-height:8%;">
			<div class="col-sm-3 mt-1" style="width:375px;">
				<div class="row mb-1 mt-1">
					<div class="col">
						<label for="selectIndex" class="boxTitle">Index</label>
					</div>
					<div class="col">
						<div id="lIm">
							<label class="selectBoxMultiselect" for="selectIndex"><img src="./img/multiselect.svg" height=16 alt="multiselect active indication"> select multiple</label>
						</div>
						<div id="lIo" style="display:none;">
							<label class="selectBoxMultiselect" for="selectIndex"><img src="./img/multiselect.svg" height=16 style="filter: grayscale(1);" alt="multiselect inactive indication"> select one</label>
						</div>
					</div>
				</div>
				<dropdown-box id="selectIndex" multiselect maxSelections=7 selectedText="indexSelected" displayKeys fractions="4" translate="selectedText"></dropdown-box>
			</div>
			<div class="col-sm-3 mt-1" style="width:375px;">
				<div class="row mb-1 mt-1">
					<div class="col">
						<label for="selectCountry" class="boxTitle">COICOP</label>
					</div>
					<div class="col">
						<div id="lPm">
							<label class="selectBoxMultiselect" for="selectCoicop"><img src="./img/multiselect.svg" height=16 alt="multiselect active indication"> select multiple</label>
						</div>
						<div id="lPo" style="display:none;">
							<label class="selectBoxMultiselect" for="selectCoicop"><img src="./img/multiselect.svg" height=16 style="filter: grayscale(1);" alt="multiselect inactive indication"> select one</label>
						</div>
					</div>
				</div>
				<dropdown-box id="selectCoicop" multiselect maxSelections=7 selectedText="coicopSelected" displayKeys displayKeyInHeadbox fractions="3" translate="selectedText"></dropdown-box>
			</div>
		</div>

		<!-- row 5: chart and legend -->
		<!-- note: adapts to screensize - see chart.css -->
		<div id="chartcontainer" class="row align-items-center">
			<div id="chart" class="col-11"></div>
			<div id="legend" class="col-sm-1 text-center justify-content-center"></div>
		</div>

		<!-- row 6: time slider / range -->
		<div id="range" class="row align-items-center" style="min-height: 30px;">
			<div class="col" style="height:100%;">
				<range-slider id="timeRange" thumbWidthInPixel="60" style="width: 100%; visibility: hidden;"></range-slider>
			</div>
		</div>

		<!-- row 7: notes -->
		<div class="row" style="text-align: center; max-height: 25%;">
			<div class="footnoteTextMargin" translate>footnoteText3</div>
		</div>

		<!-- row 8 footer -->
		<div class="row" style="text-align: center; max-height: 2.0rem;">
			<div class="col">
				<div class="footnoteTextMargin" translate style="display: inline-block;">
					footnoteText1
				</div>
				<a class="footnoteTextBlue" style="display: inline-block;" target="_self" rel="noopener" href="https://ec.europa.eu/eurostat/databrowser/bookmark/002935d0-f1d1-4419-9699-db9e2c48ced6?lang=en" translate>
					footnoteText2
				</a>
			</div>
		</div>

		<hr>

		<!-- row 9 legal links -->
		<div class="row" style="text-align: center; max-height: 2.0rem;">
			<p>
				<a href="https://ec.europa.eu/info/cookies_en?lang=en&amp;lang=en"><span tabindex="0">Cookies</span></a>
				|
				<a href="https://ec.europa.eu/info/privacy-policy_en?lang=en&amp;lang=en"><span tabindex="0">Privacy policy</span></a>
				|
				<a href="https://ec.europa.eu/info/legal-notice_en?lang=en&amp;lang=en"><span tabindex="0">Legal notice</span></a>
				|
				<a href="sitemap.html?lang=en"><span tabindex="0">Sitemap</span></a>
			</p>
		</div>
		
	</div>

	<!-- Non-Grid Elements -->

	<div id="loadingIndicator" class="justify-content-center align-items-center fa-3x" style="position: fixed; left: 50%; top: 50%; z-index: 30;">
		<i class="fas fa-spinner fa-spin"></i>
	</div>

	<div id="errorMessage" class="alert alert-danger text-center" style="position: fixed; top: 50%; width: 100%; font-size: 20px; display: none;">
		Ups, something went wrong!<br>
		Try again later or contact our
		<a href="https://ec.europa.eu/eurostat/web/main/help/support">user support</a>
	</div>

	<!-- tiny overlay in bottom right corner showing commitId -->
	<!-- git rev-parse -short HEAD -->
	<!-- div style="all: revert; font-size: 8px; position: fixed; bottom:0px; right:0px;"></div -->

</body>

</html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title translate>title.main</title>

	<link rel="stylesheet" href="redist/bootstrap-5.1.3/bootstrap.min.css">
	<script src="./redist/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>

	<script src="./redist/d3.v6.min.js"></script>

	<link rel="stylesheet" href="redist/billboard-3.4.1/billboard.min.css">
	<script src="./redist/billboard-3.4.1/billboard.min.js"></script>

	<link rel="stylesheet" href="redist/fontawesome-free-6.1.1-web/css/all.min.css">

	<script src="./redist/ecl/moment.min.js"></script>
	<script src="./redist/ecl/ecl-eu.js"></script>
	<link  href="./redist/ecl/ecl-eu.css" rel="stylesheet"/>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/logo.css">
	<link rel="stylesheet" href="css/titlelines.css">
	<link rel="stylesheet" href="css/chart.css">
	<link rel="stylesheet" href="css/range.css">
	<link rel="stylesheet" href="components/footerLines/footerLines.css">
	<!--link rel="stylesheet" href="css/debug.css"-->

	<script src="./components/eclLikeHeroBanner/heroBanner.mjs" type="module"></script>
	<script src="./components/navBar/itemModal.mjs" type="module"></script>
	<script src="./components/navBar/rootUrl.mjs" type="module"></script>
	<script src="./components/navBar/itemFb.mjs" type="module"></script>
	<script src="./components/navBar/itemTwitter.mjs" type="module"></script>
	<script src="./components/navBar/itemLinkedin.mjs" type="module"></script>
	<script src="./components/titledSelect/titledSelect.mjs" type="module"></script>
	<script src="./components/select/select.mjs" type="module"></script>
	<script src="./components/range/range.mjs" type="module"></script>
	<script src="./components/symbolButton/button.mjs" type="module"></script>
	<script src="./components/eclLikeModal/modal.mjs" type="module"></script>
	<script src="./components/eclLikeSocialMediaShare/share.mjs" type="module"></script>
	<script src="./js/main.mjs" type="module"></script>

	<script type="application/json">{"utility": "cck", "url": "https://my.ec.europa.eu/cookie-policy_{lang}"}</script>
	<script src="./js/analytics.js"></script>
	<script src="https://ec.europa.eu/eurostat/cache/cdn/estat-analytics/js/estat-analytics.js" onerror="analytics_onError()" onload="analytics_onLoad()"></script>

</head>

<body>
	
	<div class="container-fluid" style="height:100%;">

		<!-- row 1 -->
		<div style="display:flex; gap:50px; margin: 10px 100px 10px 80%; height:36px;">
			<symbol-button id="globalInfoButton" symbol="info" size="36"  aria-label="Information"></symbol-button>
			<symbol-button id="sharingButton" symbol="sharingBlue" size="36" aria-label="Share with others"></symbol-button>
			<ecl-like-social-share></ecl-like-social-share>
		</div>

		<!-- row 2 -->
		<header>
			<ecl-like-hero-banner text="title.main" subtitle="title.sub" translate="text,subtitle"></ecl-like-hero-banner>
		</header>
	
		<!-- row 3: 2 selectboxes (country, unit) -->
		<div class="row justify-content-center" style="min-height:8%;">
			<div class="col-sm-3 mt-1" style="width:375px;">
				<titled-select id="selectCountry" imagePath="./components/dropdownBox/assets/countryFlagImages" multiselect="true" textformultiselect="countriesSelected" displayKeys="true" translate="textformultiselect"></titled-select>
			</div>
			<div class="col-sm-3 mt-1" style="width:375px;">
				<!-- unit will always be single-select -->
				<titled-select id="selectUnit"></titled-select>
			</div>
		</div>

		<!-- row 4: another 2 selectboxes (index, coicop) -->
		<div class="row justify-content-center" style="min-height:8%;">
			<div class="col-sm-3 mt-1" style="width:375px;">
				<titled-select id="selectIndex" multiselect="true" textformultiselect="indexSelected" displayKeys="true" translate="textformultiselect"></titled-select>
			</div>
			<div class="col-sm-3 mt-1" style="width:375px;">
				<titled-select id="selectCoicop" multiselect="true" textformultiselect="coicopSelected" displayKeys="true" displayKeyInHeadbox translate="textformultiselect"></titled-select>
			</div>
		</div>

		<!-- row 5: chart and legend -->
		<!-- note: adapts to screensize - see chart.css -->
		<div id="chartcontainer" class="row align-items-center">
			<div id="chart" class="col-11"></div>
			<div id="legend" class="col-sm-1 text-center justify-content-center"></div>
		</div>

		<!-- row 6: time slider / range -->
		<div id="range" class="row align-items-center" style="min-height: 30px;">
			<div class="col" style="height:100%; padding: 0 5% 0 5%">
				<range-slider id="timeRange" thumbWidthInPixel="80" style="visibility: hidden;"></range-slider>
			</div>
		</div>

		<!-- row 7: notes -->
		<div class="row" style="text-align: center; max-height: 25%;">
			<div class="footnoteTextMargin" translate>footnoteText3</div>
		</div>

		<!-- row 8 footer -->
		<div class="row" style="text-align: center; max-height: 2.0rem;">
			<div class="col">
				<div class="footnoteTextMargin" translate style="display: inline-block;">
					footnoteText1
				</div>
				<a class="footnoteTextBlue" style="display: inline-block;" target="_self" rel="noopener" href="https://ec.europa.eu/eurostat/databrowser/bookmark/002935d0-f1d1-4419-9699-db9e2c48ced6?lang=en" translate>
					footnoteText2
				</a>
			</div>
		</div>

		<hr>

		<!-- row 9 legal links -->
		<div class="row" style="text-align: center; max-height: 2.0rem;">
			<p>
				<a href="https://ec.europa.eu/info/cookies_en?lang=en&amp;lang=en"><span>Cookies</span></a>
				|
				<a href="https://ec.europa.eu/info/privacy-policy_en?lang=en&amp;lang=en"><span>Privacy policy</span></a>
				|
				<a href="https://ec.europa.eu/info/legal-notice_en?lang=en&amp;lang=en"><span>Legal notice</span></a>
				|
				<a href="sitemap.html?lang=en"><span>Sitemap</span></a>
			</p>
		</div>

	</div>

	<!-- Non-Grid Elements -->

	<div id="loadingIndicator" class="justify-content-center align-items-center fa-3x" style="position: fixed; left: 50%; top: 50%; z-index: 30;">
		<i class="fas fa-spinner fa-spin"></i>
	</div>

	<div id="errorMessage" class="alert alert-danger text-center" style="position: fixed; top: 50%; width: 100%; font-size: 20px; display: none;">
		Ups, something went wrong!<br>
		Try again later or contact our
		<a href="https://ec.europa.eu/eurostat/web/main/help/support">user support</a>
	</div>

	<ecl-like-modal id="globalModal"></ecl-like-modal>

</body>

</html>
